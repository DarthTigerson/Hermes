name: "🐋🚀Build and publish docker image"

on:
  workflow_dispatch:
    inputs:
      tag:
        type: string
        description: Image version or tag
        required: true
        default: latest
jobs:
  build_image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Login on Dockerhub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.EDSON_DOCKERHUB_ID }}
          password: ${{ secrets.EDSON_DOCKERHUB_TOKEN }}

      - name: Configure QEMU
        uses: docker/setup-qemu-action@v1

      - name: Configure buildx
        uses: docker/setup-buildx-action@v1.0.0

      - name: Start buildx
        uses: docker/build-push-action@v4.0.0
        with:
          context: .
          tags: w3edd/hermes:${{ github.event.inputs.tag }},w3edd/hermes:latest
          platforms: linux/amd64,linux/arm64
          push: true
on:
  workflow_dispatch:
  pull_request:
    branches:
      - '*'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Start server
        run: |
          chmod +x ./run.sh
          ./run.sh &
          sleep 5
        shell: bash

      - name: Run Cypress
        uses: cypress-io/github-action@v6
        with:
          browser: firefox
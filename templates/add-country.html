{% include 'layout.html' %}

<div class="container">
    <form method="post">
        <div class="card">
            <div style="text-align: left;" class="card-header">
                Add a new Country
            </div>
            <div class="card-body">
                <div style="width: 30%; display: inline-block;" class="form-group">
                    <label>Short Name</label>
                    <input type="text" class="form-control" name="short_name" required>
                </div>
                <div style="width: 60%; display: inline-block;" class="form-group">
                    <label>Country Name</label>
                    <input type="text" class="form-control" name="name" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary" style="width: 170px;">Add Country</button>
                    <button type="reset" class="btn btn-secondary" style="width: 170px;">Clear</button>
                </div>
            </div>
        </div>
    </form>
</div>

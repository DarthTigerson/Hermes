{% include 'layout.html' %}

<div class="container">
    <form method="POST">
        <div class="card">
            <div style="text-align: left;" class="card-header">
                Baisc Information
            </div>
            <div class="card-body">
                <div style="width: 350px; display: inline-block;" class="form-group">
                    <label>E-mail</label>
                    <input type="text" class="form-control" name="email" required>
                </div>
                <div style="width: 350px; display: inline-block;" class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" name="first_name" required>
                </div>
                <div style="width: 350px; display: inline-block;" class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control" name="last_name" required>
                </div>
                <div style="width: 350px; display: inline-block;" class="form-group">
                    <label>Full Name</label>
                    <input type="text" class="form-control" name="full_name">
                </div>
            </div>
        </div>
        </br>
        <div class="card">
            <div style="text-align: left;" class="card-header">
                Personal Information
            </div>
            <div class="card-body">
                <div style="width: 350px; display: inline-block;" class="form-group">
                    <label>Date of Birth</label>
                    <input type="date" class="form-control" name="date_of_birth" required>
                </div>
                <div style="width: 350px; display: inline-block;" class="form-group">
                    <label>Gender</label>
                    <select class="form-control" name="gender">
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                        <option value="3">Other</option>
                    </select>
                </div>
                <div style="width: 350px; display: inline-block;" class="form-group">
                    <label>Nationality</label>
                    <input type="text" class="form-control" name="nationality" required>
                </div>
                <div style="width: 350px; display: inline-block;" class="form-group">
                    <label>Country of Origin</label>
                    <select class="form-control" name="country_of_origin_id">
                        {% if countries == [] %}
                            <option value="">No Countries Available</option>
                        {% endif %}
                        {% if countries != [] %}
                            <option value="">Select Country</option>
                            {% for country in countries %}
                                <option value="{{country.id}}">{{ country.name }}</option>
                            {% endfor %}
                        {% endif %}
                    </select>
                </div>
                <div style="width: 350px; display: inline-block;" class="form-group">
                    <label>Working Country</label>
                    <select class="form-control" name="working_country_id">
                        {% if countries == [] %}
                            <option value="">No Countries Available</option>
                        {% endif %}
                        {% if countries != [] %}
                            <option value="">Select Country</option>
                            {% for country in countries %}
                                <option value="{{country.id}}">{{ country.name }}</option>
                            {% endfor %}
                        {% endif %}
                    </select>
                </div>
                <div style="width: 350px; display: inline-block;" class="form-group">
                    <label>Personal E-mail</label>
                    <input type="text" class="form-control" name="personal_email">
                </div>
            </div>
        </div>
        </br>
        <div class="card">
            <div style="text-align: left;" class="card-header">
                Work Profile
            </div>
            <div class="card-body">
                <div style="width: 350px; display: inline-block;" class="form-group">
                    <label>Job Title</label>
                    <input type="text" class="form-control" name="job_title">
                </div>
                <div style="width: 350px; display: inline-block;" class="form-group">
                    <label>Direct Managers E-mail</label>
                    <input type="text" class="form-control" name="direct_manager">
                </div>
                <div style="width: 350px; display: inline-block;" class="form-group">
                    <label>HR Team in Charge</label>
                    <select class="form-control" name="hr_team_id">
                        {% if hr_teams == [] %}
                            <option value=0>No HR Team is Available</option>
                        {% endif %}
                        {% if hr_teams != [] %}
                            <option value="">Select Team</option>
                            {% for teram in hr_teams %}
                                <option value="{{site.id}}">{{ site.teram }}</option>
                            {% endfor %}
                        {% endif %}
                    </select>
                </div>
                <div style="width: 350px; display: inline-block;" class="form-group">
                    <label>Start Date</label>
                    <input type="date" class="form-control" name="start_date">
                </div>
                <div style="width: 350px; display: inline-block;" class="form-group">
                    <label>End Date</label>
                    <input type="date" class="form-control" name="end_date" value="">
                </div>
                <div style="width: 350px; display: inline-block;" class="form-group">
                    <label>Site ID</label>
                    <select class="form-control" name="site_id">
                        {% if sites == [] %}
                            <option value="">No Sites Available</option>
                        {% endif %}
                        {% if sites != [] %}
                            <option value="">Select Site</option>
                            {% for site in sites %}
                                <option value="{{site.id}}">{{ site.name }}</option>
                            {% endfor %}
                        {% endif %}
                    </select>
                </div>
                <div style="width: 350px; display: inline-block;" class="form-group">
                    <label>Department</label>
                    <select class="form-control" name="department_id">
                        {% if departments == [] %}
                            <option value="">No Departments Available</option>
                        {% endif %}
                        {% if departments != [] %}
                            <option value="">Select Department</option>
                            {% for department in departments %}
                                <option value="{{department.id}}">{{ department.name }}</option>
                            {% endfor %}
                        {% endif %}
                    </select>
                </div>
                <div style="width: 350px; display: inline-block;" class="form-group">
                    <label>Product Code</label>
                    <input type="text" class="form-control" name="product_code">
                </div>
                <div style="width: 350px; display: inline-block;" class="form-group">
                    <label>Brand Code</label>
                    <input type="text" class="form-control" name="brand_code">
                </div>
                <div style="width: 350px; display: inline-block;" class="form-group">
                    <label>Business Unit</label>
                    <input type="text" class="form-control" name="business_unit">
                </div>
                <div style="width: 350px; display: inline-block;" class="form-group">
                    <label>Business Vertical</label>
                    <input type="text" class="form-control" name="business_verticle">
                </div>
            </div>
        </div>
        </br>
        <div class="card">
            <div style="text-align: left;" class="card-header">
                Payroll
            </div>
            <div class="card-body">
                <div style="width: 350px; display: inline-block;" class="form-group">
                    <label>Salary Currency</label>
                    <select class="form-control" name="salary_currency_id">
                        {% if currencies == [] %}
                            <option value="">No Currency is Available</option>
                        {% endif %}
                        {% if currencies != [] %}
                            <option value="">Select Currency</option>
                            {% for currency in currencies %}
                                <option value="{{currency.id}}">{{currency.symbol}} {{currency.name}}</option>
                            {% endfor %}
                        {% endif %}
                    </select>
                </div>
                <div style="width: 350px; display: inline-block;" class="form-group">
                    <label>Salary</label>
                    <input type="text" class="form-control" name="salary">
                </div>
                <div style="width: 350px; display: inline-block;" class="form-group">
                    <label>Salary Period</label>
                    <input type="text" class="form-control" name="salary_period">
                </div>
                <div style="width: 350px; display: inline-block;" class="form-group">
                    <label>Working Hours</label>
                    <input type="text" class="form-control" name="working_hours">
                </div>
                <div style="width: 350px; display: inline-block;" class="form-group">
                    <label>Contract</label>
                    <select class="form-control" name="employment_contract_id">
                        {% if employment_contracts == [] %}
                            <option value="">No Contracts are Available</option>
                        {% endif %}
                        {% if employment_contracts != [] %}
                            <option value="">Select Contract</option>
                            {% for contract in employment_contracts %}
                                <option value="{{contract.id}}">{{ contract.name }}</option>
                            {% endfor %}
                        {% endif %}
                    </select>
                </div>
                <div style="width: 350px; display: inline-block;" class="form-group">
                    <label>Employment Type</label>
                    <select class="form-control" name="employment_type_id">
                        {% if employment_types == [] %}
                            <option value="">No Contracts are Available</option>
                        {% endif %}
                        {% if employment_types != [] %}
                            <option value="">Select Contract</option>
                            {% for type in employment_types %}
                                <option value="{{type.id}}">{{ type.name }}</option>
                            {% endfor %}
                        {% endif %}
                    </select>
                </div>
            </div>
        </div>
        </br>
        <div class="card">
            <div style="text-align: left;" class="card-header">
                Supplier
            </div>
            <div class="card-body">
                <div style="width: 350px; display: inline-block;" class="form-group">
                    <label>Supplier</label>
                    <input type="text" class="form-control" name="supplier">
                </div>
                <div style="width: 350px; display: inline-block;" class="form-group">
                    <label>Entity to be Billed</label>
                    <input type="text" class="form-control" name="entity_to_be_billed">
                </div>
                <div style="width: 350px; display: inline-block;" class="form-group">
                    <label>Employer</label>
                    <select class="form-control" name="employer_id">
                        {% if employers == [] %}
                            <option value="">No Contracts are Available</option>
                        {% endif %}
                        {% if employers != [] %}
                            <option value="">Select Contract</option>
                            {% for employer in employers %}
                                <option value="{{employer.id}}">{{ employer.name }}</option>
                            {% endfor %}
                        {% endif %}
                    </select>
                </div>
                <div style="width: 350px; display: inline-block;" class="form-group">
                    <label>Company E-mail</label>
                    <input type="text" class="form-control" name="company_email">
                </div>
            </div>
        </div>
        </br>
        <div class="fixed-bottom text-center" style="background-color: white; padding: 5px;">
            <button type="submit" class="btn btn-primary">Add Employee</button>
            <button type="reset" class="btn btn-secondary">Clear Employee</button>
        </div>
    </form>
</div>

<script>
    const firstNameInput = document.querySelector('input[name="first_name"]');
    const lastNameInput = document.querySelector('input[name="last_name"]');
    const fullNameInput = document.querySelector('input[name="full_name"]');
  
    console.log(firstNameInput);
    console.log(lastNameInput);
    console.log(fullNameInput);
  
    firstNameInput.addEventListener('input', () => {
      console.log('First name changed');
      fullNameInput.value = `${firstNameInput.value} ${lastNameInput.value}`;
    });
  
    lastNameInput.addEventListener('input', () => {
      console.log('Last name changed');
      fullNameInput.value = `${firstNameInput.value} ${lastNameInput.value}`;
    });
</script>

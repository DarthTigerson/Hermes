{% include 'layout.html' %}

<div class="container">
    <form method="POST">
        <div class="card">
            <div style="text-align: left;" class="card-header">
                Baisc Information
            </div>
            <div class="card-body">
                <div style="width: 350px; display: inline-block;" class="form-group">
                    <label>E-mail</label>
                    <input type="text" class="form-control" name="email" required>
                </div>
                <div style="width: 350px; display: inline-block;" class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" name="first_name" required>
                </div>
                <div style="width: 350px; display: inline-block;" class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control" name="last_name" required>
                </div>
                <div style="width: 350px; display: inline-block;" class="form-group">
                    <label>Full Name</label>
                    <input type="text" class="form-control" name="full_name">
                </div>
            </div>
        </div>
        </br>
        <div class="card">
            <div style="text-align: left;" class="card-header">
                Personal Information
            </div>
            <div class="card-body">
                <div style="width: 350px; display: inline-block;" class="form-group">
                    <label>Date of Birth</label>
                    <input type="text" class="form-control" name="date_of_birth" required>
                </div>
                <div style="width: 350px; display: inline-block;" class="form-group">
                    <label>Gender</label>
                    <select class="form-control" name="gender">
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                        <option value="3">Other</option>
                    </select>
                </div>
                <div style="width: 350px; display: inline-block;" class="form-group">
                    <label>Nationality</label>
                    <input type="text" class="form-control" name="nationality" required>
                </div>
                <div style="width: 350px; display: inline-block;" class="form-group">
                    <label>Country of Origin</label>
                    <input type="number" class="form-control" name="country_of_origin_id">
                </div>
                <div style="width: 350px; display: inline-block;" class="form-group">
                    <label>Working Country</label>
                    <input type="number" class="form-control" name="working_country_id">
                </div>
            </div>
        </div>
        </br>
        <div class="card">
            <div style="text-align: left;" class="card-header">
                Work Profile
            </div>
            <div class="card-body">
                <div style="width: 350px; display: inline-block;" class="form-group">
                    <label>Job Title</label>
                    <input type="text" class="form-control" name="job_title">
                </div>
                <div style="width: 350px; display: inline-block;" class="form-group">
                    <label>Direct Manager</label>
                    <input type="text" class="form-control" name="direct_manager">
                </div>
                <div style="width: 350px; display: inline-block;" class="form-group">
                    <label>Start Date</label>
                    <input type="text" class="form-control" name="start_date">
                </div>
                <div style="width: 350px; display: inline-block;" class="form-group">
                    <label>End Date</label>
                    <input type="text" class="form-control" name="end_date">
                </div>
                <div style="width: 350px; display: inline-block;" class="form-group">
                    <label>Site ID</label>
                    <input type="number" class="form-control" name="site_id">
                </div>
                <div style="width: 350px; display: inline-block;" class="form-group">
                    <label>Department ID</label>
                    <input type="number" class="form-control" name="department_id">
                </div>
                <div style="width: 350px; display: inline-block;" class="form-group">
                    <label>Product Code</label>
                    <input type="text" class="form-control" name="product_code">
                </div>
                <div style="width: 350px; display: inline-block;" class="form-group">
                    <label>Brand Code</label>
                    <input type="text" class="form-control" name="brand_code">
                </div>
                <div style="width: 350px; display: inline-block;" class="form-group">
                    <label>Business Unit</label>
                    <input type="text" class="form-control" name="business_unit">
                </div>
                <div style="width: 350px; display: inline-block;" class="form-group">
                    <label>Business Vertical</label>
                    <input type="text" class="form-control" name="business_verticle">
                </div>
            </div>
        </div>
        </br>
        <div class="card">
            <div style="text-align: left;" class="card-header">
                Payroll
            </div>
            <div class="card-body">
                <div style="width: 350px; display: inline-block;" class="form-group">
                    <label>Salary Currency ID</label>
                    <input type="number" class="form-control" name="salary_currency_id">
                </div>
                <div style="width: 350px; display: inline-block;" class="form-group">
                    <label>Salary</label>
                    <input type="text" class="form-control" name="salary">
                </div>
                <div style="width: 350px; display: inline-block;" class="form-group">
                    <label>Salary Period</label>
                    <input type="text" class="form-control" name="salary_period">
                </div>
                <div style="width: 350px; display: inline-block;" class="form-group">
                    <label>HR Team ID in Charge</label>
                    <input type="number" class="form-control" name="hr_team_id">
                </div>
                <div style="width: 350px; display: inline-block;" class="form-group">
                    <label>Working Hours</label>
                    <input type="text" class="form-control" name="working_hours">
                </div>
                <div style="width: 350px; display: inline-block;" class="form-group">
                    <label>Employment Contract ID</label>
                    <input type="number" class="form-control" name="employment_contract_id">
                </div>
                <div style="width: 350px; display: inline-block;" class="form-group">
                    <label>Employment Type ID</label>
                    <input type="number" class="form-control" name="employment_type_id">
                </div>
            </div>
        </div>
        </br>
        <div class="card">
            <div style="text-align: left;" class="card-header">
                Supplier
            </div>
            <div class="card-body">
                <div style="width: 350px; display: inline-block;" class="form-group">
                    <label>Supplier</label>
                    <input type="text" class="form-control" name="supplier">
                </div>
                <div style="width: 350px; display: inline-block;" class="form-group">
                    <label>Entity to be Billed</label>
                    <input type="text" class="form-control" name="entity_to_be_billed">
                </div>
                <div style="width: 350px; display: inline-block;" class="form-group">
                    <label>Employer ID</label>
                    <input type="number" class="form-control" name="employer_id">
                </div>
                <div style="width: 350px; display: inline-block;" class="form-group">
                    <label>Company E-mail</label>
                    <input type="text" class="form-control" name="company_email">
                </div>
            </div>
        </div>
        </br>
        <div class="fixed-bottom text-center" style="background-color: white; padding: 5px;">
            <button type="reset" class="btn btn-secondary">Clear Employee</button>
            <button type="submit" class="btn btn-primary">Add Employee</button>
        </div>
    </form>
</div>

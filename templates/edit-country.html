{% include 'layout.html' %}

<div class="container">
    <form method="post">
        <div class="card">
            <div style="text-align: center;" class="card-header">
                <h4>Edit Country</h4>
            </div>
            <div class="card-body">
                <div style="width: 30%; display: inline-block;" class="form-group">
                    <label>Country Name</label>
                    <input type="text" class="form-control" name="short_name" value="{{country.short_name}}" required>
                </div>
                <div style="width: 60%; display: inline-block;" class="form-group">
                    <label>Country Name</label>
                    <input type="text" class="form-control" name="name" value="{{country.name}}" required>
                </div>
                <div class="text-center">
                    {% if role_state.manage_modify == 1 %}
                    <button type="submit" class="btn" style="width: 170px; background-color: {{settings.primary_color}}; color: {{settings.primary_color_hover}}">Update</button>
                    {% endif %}
                    <button type="button" onclick="window.location.href='/manage/delete_country/{{country.id}}'" class="btn" style="width: 170px; background-color: {{settings.critical_color}}; color: {{settings.critical_color_hover}}">Delete</button>
                </div>
            </div>
        </div>
    </form>
</div>

{% include 'layout.html' %}

<div class="container">
    <div class="card">
        <div class="card-header" action="/admin/login">
            Login
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" name="email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" required>
                </div>
                {% if msg %}
                    {% if msg == 'You have been logged out ' %}
                    <div class="alert alert-success" role="alert">
                        {{ msg }}
                    </div>
                    {% else %}
                    <div class="alert alert-danger" role="alert">
                        {{ msg }}
                    </div>
                    {% endif %}
                {% endif %}
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
</div>


<script src="{{ url_for('static', path='/js/jquery-slim.js') }}"></script>
<script src="{{ url_for('static', path='/js/popper.js') }}"></script>
<script src="{{ url_for('static', path='/js/bootstrap.js') }}"></script>

<style>
    input[type="radio"] {
        display: none;
    }

    input[type="radio"]:checked + label {

    }

    label {
        border-radius: 10px;
        display: inline-block;
        width: 100%;
    }
</style>

<script>
    window.onload = function() {
        var radios = document.getElementsByName('profile_image');
        for (var i = 0; i < radios.length; i++) {
            radios[i].onchange = function() {
                document.getElementById('main_image').src = document.querySelector('label[for="' + this.id + '"] img').src;
            }
        }
    }
    window.onload = function() {

</script>

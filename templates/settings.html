{% include 'layout.html' %}

<div class="container">
    <form method="post">
        <div class="card text-center">
            <div class="card-header" style="text-align: left;">
                <h3 style="display: inline-block; margin-right: 30px;">Settings</h3>
                <br>
                <div style="display: inline-block; text-align: left;" class="form-group">
                    <a href="/settings/?page=trigger_points" {% if page == 'trigger_points' %}class="btn btn-primary"{% else %}class="btn btn-info"{% endif %}><img src="/static/img/clipboard.png" alt="Trigger Point" style="width: 25px; height: 25px; margin-right: 10px;">Trigger Points</a>
                </div>
                <div style="display: inline-block; text-align: left;" class="form-group">                    
                    <a href="/settings/?page=slack_settings" {% if page == 'slack_settings' %}class="btn btn-primary"{% else %}class="btn btn-info"{% endif %}><img src="/static/img/slack.png" alt="Slack" style="width: 25px; height: 25px; margin-right: 10px;">Slack Settings</a>
                </div>
                <div style="display: inline-block; text-align: left;" class="form-group">
                    <a href="/settings/?page=email_settings" {% if page == 'email_settings' %}class="btn btn-primary"{% else %}class="btn btn-info"{% endif %}><img src="/static/img/email.png" alt="E-mail" style="width: 25px; height: 25px; margin-right: 10px;">E-mail Settings</a>
                </div>
            </div>
            <div class="card-body" style="overflow:auto;">
                <br>
            </div>
        </div>
    </form>
</div>
